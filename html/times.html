<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .time-box {
            font-size: 1.6em;
            font-weight: bold;
            color: #007bff;
            background: #ffffff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 790px;
            margin: 20px auto;
            text-align: center;
        }
        .utc-time {
            border: 2px solid #007bff;
        }
        .local-time {
            border: 2px solid #28a745;
            color: #28a745;
        }
        .timezone-info {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
            background: #f9f9f9;
            width: 790px;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .time-display-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <p data-ke-size="size16">&nbsp;</p>
    <p data-ke-size="size16">&nbsp;</p>
    <h1>World Time Viewer</h1>
    <div class="time-box utc-time" id="utc-time">Loading UTC Time...</div>

    <h2>Select a Country to View Local Time</h2>
    <select id="country-selector">
        <option value="Asia/Seoul|ko-KR" selected>South Korea (Seoul)</option>
        <option value="America/New_York|en-US">United States (Virginia)</option>
        <option value="America/Los_Angeles|en-US">United States (Oregon)</option>
        <option value="Asia/Singapore|en-SG">Singapore</option>
        <option value="Asia/Tokyo|ja-JP">Japan</option>
        <option value="Asia/Shanghai|zh-CN">China</option>
        <option value="Asia/Manila|en-PH">Philippines</option>
        <option value="Europe/London|en-GB">United Kingdom (English)</option>
        <option value="Europe/Paris|fr-FR">France (French)</option>
        <option value="Australia/Sydney|en-AU">Australia (English)</option>
        <option value="Asia/Dubai|ar-AE">United Arab Emirates (Arabic)</option>
    </select>

    <div class="time-display-container">
        <div class="time-box local-time" id="time-display">Loading Local Time...</div>
        <div class="time-box timezone-info" id="timezone-info">Loading Timezone Information...</div>
    </div>

    <script>
        const utcTimeElement = document.getElementById("utc-time");
        const selector = document.getElementById("country-selector");
        const display = document.getElementById("time-display");
        const timezoneInfo = document.getElementById("timezone-info");

        // 상단 UTC 시간 업데이트
        function updateUtcTime() {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat("en-US", {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                timeZone: "UTC",
                timeZoneName: "short"
            });
            utcTimeElement.textContent = `UTC Time: ${formatter.format(now)}`;
        }

        // 선택된 국가의 지역 시간 및 시차 정보 업데이트
        function updateLocalTime() {
            const selectedValue = selector.value;
            if (!selectedValue) return;

            const [timezone, locale] = selectedValue.split("|");
            const now = new Date();

            // 지역 시간
            const formatter = new Intl.DateTimeFormat(locale, {
                weekday: "long",
                year: "numeric",
                month: "long",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                timeZone: timezone
            });
            display.textContent = `Local Time: ${formatter.format(now)}`;

            // 표준 시간 및 시차
            const utcOffset = now.toLocaleString("en-US", { timeZone: timezone, timeZoneName: "short" }).split(" ");
            const offsetHours = new Date().getTimezoneOffset() / -60;
            const timezoneName = utcOffset.pop(); // 표준 시간 (예: UTC+9)

            timezoneInfo.textContent = `Standard Time: ${timezoneName}, Offset from UTC: ${offsetHours >= 0 ? "+" : ""}${offsetHours} hours`;
        }

        // 초기화 및 이벤트 바인딩
        selector.addEventListener("change", () => {
            updateLocalTime();
            setInterval(updateLocalTime, 1000); // 1초마다 로컬 시간 및 정보 업데이트
        });

        // 초기 로딩 시 서울 시간 표시
        function initialize() {
            updateUtcTime();
            updateLocalTime();
            setInterval(updateUtcTime, 1000); // 1초마다 UTC 시간 업데이트
            setInterval(updateLocalTime, 1000); // 1초마다 로컬 시간 업데이트
        }

        initialize();
    </script>
    <p data-ke-size="size16">&nbsp;</p>
    <p data-ke-size="size16">&nbsp;</p>
    <p data-ke-size="size16">&nbsp;</p>
</body>
</html>
