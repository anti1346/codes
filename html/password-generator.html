<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 패스워드 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .password-display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="checkbox"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>랜덤 패스워드 생성기</h1>
    <label for="length">패스워드 길이:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <label>포함할 문자 유형:</label>
    <label><input type="checkbox" id="numbers" checked> 숫자 (0-9)</label>
    <label><input type="checkbox" id="uppercase" checked> 대문자 (A-Z)</label>
    <label><input type="checkbox" id="lowercase" checked> 소문자 (a-z)</label>
    <label><input type="checkbox" id="special" checked> 특수기호 (!@#$%^&* 등)</label>

    <button onclick="generatePassword()">패스워드 생성</button>
    <div class="password-display" id="passwordDisplay">생성된 패스워드가 여기에 표시됩니다.</div>
</div>

<script>
    function generatePassword() {
        const length = parseInt(document.getElementById("length").value);
        const includeNumbers = document.getElementById("numbers").checked;
        const includeUppercase = document.getElementById("uppercase").checked;
        const includeLowercase = document.getElementById("lowercase").checked;
        const includeSpecial = document.getElementById("special").checked;

        let charset = "";
        if (includeNumbers) charset += "0123456789";
        if (includeUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (includeLowercase) charset += "abcdefghijklmnopqrstuvwxyz";
        if (includeSpecial) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";

        if (!charset) {
            alert("최소 하나 이상의 문자 유형을 선택해주세요.");
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        document.getElementById("passwordDisplay").textContent = password;
    }
</script>

</body>
</html>
